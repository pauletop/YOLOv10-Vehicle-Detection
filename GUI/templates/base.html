<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    .mt-15 {
      margin-top: 3.12rem;
    }
    </style>
  <title>{% block title %}Vehicle Detection System{% endblock %}</title>
</head>

<body class="bg-red-50">
  <div id="spinner"
    class='flex fixed space-x-2 justify-center items-center bg-white bg-opacity-80 h-screen dark:invert top-0 left-0 w-full z-50 fade-in'>
    <span class='sr-only'></span>
    <div class='h-8 w-8 bg-clifford bg-opacity-80 rounded-full animate-bounce [animation-delay:-0.3s]'></div>
    <div class='h-8 w-8 bg-clifford bg-opacity-80 rounded-full animate-bounce [animation-delay:-0.15s]'></div>
    <div class='h-8 w-8 bg-clifford bg-opacity-80 rounded-full animate-bounce'></div>
  </div>
  <div class="m-1 border-red-500 bg-white rounded-lg shadow-md">
    <!-- nav bar -->
    <nav class="bg-clifford p-4 rounded-t-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <a href="#" class="text-gray-100 text-2xl font-bold hidden sm:block
          ">Vehicle Detection System</a>
          <a href="#" class="text-gray-100 text-2xl font-bold block sm:hidden">VDS</a>
        </div>
        <div class="flex space-x-4">
          <a {{ current_page=="home" and "href=#" or "href=/" }}
            class="{{current_page=='home' and 'text-gray-100' or 'text-gray-300'}} hover:text-white">Home</a>
          <a {{ current_page=="about" and "href=#" or "href=/about" }}
            class="{{current_page=='about' and 'text-gray-100' or 'text-gray-300'}} hover:text-white">About</a>
          <a {{ current_page=="contact" and "href=#" or "href=/contact" }}
            class="{{current_page=='contact' and 'text-gray-100' or 'text-gray-300'}} hover:text-white">Contact</a>
          <!-- <a {{ current_page=="login" and "href=#" or "href=/login" }}
            class="{{current_page=='login' and 'text-gray-100' or 'text-gray-300'}} hover:text-white">Login</a> -->
        </div>
      </div>
    </nav>
    <div class="container mx-auto p-4 w-3/4 content-center">
      {% block content %}{% endblock %}
    </div>

    <footer class="bg-clifford p-4 rounded-b-lg">
      <div class="container mx-auto text-center text-white dark:text-white">
        <p>&copy; 2024 Vehicle Detection System</p>
        <!-- team members -->
        <!-- align to the right -->
        <p class="flex flex-col cursor-pointer text-sm text-red-300">
          Team Members:
          <a class="hover:text-gray-100">Nguyen Minh Phu</a>
          <a class="hover:text-gray-100">Le Hoang Khang</a>
        </p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#spinner').classList.add('hidden');
      // if page is reload or redirect, pop up loading screen
      window.addEventListener('beforeunload', function () {
        document.querySelector('#spinner').classList.remove('hidden');
      });
    });
  </script>
  {% block scripts %}{% endblock %}
</body>

</html>
